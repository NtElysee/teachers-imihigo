<center>
    <div class="container-fluid ">
        <div class="text-center"> <h2>Add new Teacher's record</h2></div>



        <form th:action="@{/teachers/new}" method="post" th:object="${teacher}"
              style="max-width:850px; margin:0;  background-color: skyblue" >

            <div class="border border-secondary-rounded p-2">

                <div class="form-group  row col-md-10">
                    <label class="col-sm-4 col-form-label">ID:</label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{id}" class="form-control" placeholder="Enter id" required maxlength="5" minlength="5">
                    </div>
                </div>

                <div class="form-group  row col-md-10">
                    <label class="col-sm-4 col-form-label">Attendance rate %:</label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{attendance_rate}" class="form-control" placeholder="Enter attendance rate" required maxlength="2" minlength="1">
                    </div>
                </div>

                <div class="form-group  row col-md-10">
                    <label class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email address" required maxlength="45" minlength="8">
                    </div>
                </div>

                <div class="form-group  row col-md-10">
                    <label class="col-sm-4 col-form-label">Full name:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{fullname}" class="form-control" placeholder="Enter fullname" required maxlength="18" minlength="1">
                    </div>
                </div>

                <div class="form-group  row col-md-10">
                    <label class="col-sm-4 col-form-label">Graduation rate %:</label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{graduation_rate}" class="form-control" placeholder="Enter graduation rate" required maxlength="2" minlength="1">
                    </div>
                </div>

                <div class="form-group  row col-md-10">
                    <label class="col-sm-4 col-form-label">Lecturer Satisfactory %:</label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{lecturer_satisfactory}" class="form-control" placeholder="Enter Lecturer satisfactory" required maxlength="2" minlength="1">
                    </div>
                </div>

                <div class="form-group  row col-md-10">
                    <label class="col-sm-4 col-form-label">Student achievements %:</label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{students_achievement}" class="form-control" placeholder="Enter students_achievement" required maxlength="2" minlength="1">
                    </div>
                </div>

                <!--                <input type="number" class="form-control" id="graduation" placeholder="Enter a graduation rate" required minlength="1" maxlength="2">-->
                <!--            </div>-->

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="agreement">
                    <label class="form-check-label" for="agreement">I agree to the terms and conditions</label>
                </div>

                <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-primary m-2">Save</button>
                    <button type="submit" class="btn btn-secondary m-2"  onclick="cancelForm()">Cancel</button>
                </div>

            </div>

        </form>



    </div>
